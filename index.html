<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Hot Griddle</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="grid">
    <div class="unit xs-1 s-1 m-1-2 l-1-3">
      <figure class="figure">
        <img class="img-flex" src="images/veggie-burger-1.jpg" alt="">
        <figcaption class="caption">Soft veggie burger with onion, romaine, tomato, mustard and vegan cheese.</figcaption>
      </figure>
    </div>
    <div class="unit xs-1 s-1 m-1-2 l-1-3">
      <figure class="figure">
        <img class="img-flex" src="images/veggie-burger-2.jpg" alt="">
        <figcaption class="caption">Traditional veggie burger on a whole grain bun topped with sprouts.</figcaption>
      </figure>
    </div>
    <div class="unit unit-xs-hidden unit-s-hidden unit-m-hidden l-1-3">
      <figure class="figure">
        <img class="img-flex" src="images/veggie-burger-3.jpg" alt="">
        <figcaption class="caption">Black bean burger with onion & lettuce, surrounded by an oat bun.</figcaption>
      </figure>
    </div>
  </div>
</body>
</html>
